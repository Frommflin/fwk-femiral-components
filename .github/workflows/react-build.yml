name: Node.Js CI
on:
  push:
    branches: ["master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node version 22.19.0
      uses: actions/setup-node@v4
      with:
        node-version: 22.19.0
        cache: 'npm'

    - name: Installing dependencies
      run: npm install

    - name: Building component library
      run: npm run build